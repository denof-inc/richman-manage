name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run linting (root orchestrated)
        run: npm --workspaces=false run lint

      - name: Run type check (root orchestrated)
        run: npm --workspaces=false run typecheck

      - name: Run tests (root orchestrated)
        run: npm --workspaces=false run test
